The simulation requires JavaScript to be enabled.

<div id="container">
		<div id="simtitle">Proell Governor</div>
	<canvas id="simscreen" height="400" width="550"></canvas>
	<p id="fb"style="position:absolute; left: 340px; top: 90px;font-size: 24px; font-family: Times New Roman;">Free Body Diagram</p>
	<p id="eqn"style="position:absolute; left: 380px; top: 90px;font-size: 24px; font-family: Times New Roman;visibility:hidden">N<sup>2</sup> &alpha; <span class="frac"><sup>1</sup><span>&frasl;</span><sub>h</sub></span></p><!--Used mathstyle.css file to display equation-->

</div>

<div id="titleincanvas"></div>

<div id="vartitle">VARIABLES</div>
<div id="variables">
  <div id = "mset" class="variable">
    <div class="varname"><p title="Speed of the Governor">n(rpm)&nbsp;</p>
    <input id="nspinner"></input></div>
    <div id="nslider"></div>
  </div>

  <div id = "nset" class="variable">
    <div class="varname"><p title="Height of the Governor">Height(mm)&nbsp; </p>

  </div>
</div>

  <div class="usercheck">
      <input type="checkbox" id="cb" onclick="drawgraphh();" /><p>Show Graph</p><!-- Checkbox to display graph-->
	</div>
</div>

</div>
<script type="text/javascript">
  var canvas = document.getElementById("simscreen");//gets canvas id
	var ctx = canvas.getContext("2d");//gets canvas context
	
	//Array to hold datapoints to plot graph
	var datapoints1 = [];

	//rotation variables
	var gr = 0;
	var simstatus = 1;
	var rotstatus = 1;
	
	//animation variables
	var theta= 0;
	var omega= 1;
	var r=0;
	var h=0;
	var m=4;
	var m1=20;
	var r1=0;
	var g=0;
	var r2=0;
	var r3=0;
	var ar=0;
	var arm=0;
	var r22=0;
	var h1=0;
	var om1=0;
	var n=100;
	var omega1 = 1;
	var h2 = 0;
	
	//Here the point() is defind function in proell.js file to define a point
	var trans = new point(150,150);//top view center point
	var transa = new point(150,310);//front view center point
	var transaa = new point(200,450);//graph location
	
	//points of proell governor to be drawn in canvas uses point() is defind function in proell.js file
	var y= new point(0,0,"");
	var z= new point(0,0,"");
	var o= new point(0,0,"");
	var a= new point(0,0,"");
	var b= new point(0,0,"");
	var d= new point(0,0,"");
	var c= new point(0,0,"");
	var c1= new point(0,0,"");
	var c2= new point(0,0,"");
	var e= new point(0,0,"");
	var f= new point(0,0,"");
	var f1= new point(0,0,"");
	var e1= new point(0,0,"");
	var ii= new point(0,0,"");
	var kk= new point(0,0,"");
	var l= new point(0,0,"S");
	var v= new point(0,0,"");
	var va=new point(0,0,"");
	var ga= new point(0,0,"");
	var ga1= new point(0,0,"");
	

function editcss()
{
$('.variable').css('padding-top','20px');
$('.usercheck').css('left','30px');
// $('#legend').css("width",document.getElementById('legendimg').width+"px");
// $('#legend').css("top",419);
// $('#legend').css("left",342);
$('#container').css("top",0);
$('#container').css("left",0);
$('#legendicon').css("top",471);
}

function startsim()
{
simTimeId=setInterval("varupdate();",100);
}

function varinit()
{
  varchange();		
  $('#nslider').slider("value", 100);	
  $('#nspinner').spinner("value", 100);
}

function varchange()
{
  //Variable n,om1, om2, m slider and number input types
  $('#nslider').slider({ max : 150, min : 100, step : 0.5 });		// slider initialisation : jQuery widget
  $('#nspinner').spinner({ max : 150, min : 100, step : 0.5 });		// number initialisation : jQuery widget
    // number initialisation : jQuery widget 
  // monitoring change in value and connecting slider and number
  // setting trace point coordinate arrays to empty on change of link length
  $( "#nslider" ).on( "slide", function( e, ui ) { $('#nspinner').spinner("value",ui.value)});
  $( "#nspinner" ).on( "spin", function( e, ui ) { $('#nslider').slider("value",ui.value)});
  $( "#nspinner" ).on( "change", function() {  varchange() } );
  varupdate();
}

function varupdate()
{ 
  n=$('#nspinner').spinner("value");
 omega=(2*3.14*n)/600;
	theta=theta+(rotstatus*0.6*deg(omega));//rotation
	h=((m+m1)*9.81/(omega*omega*m*2));
	g=(40*40)-(h*h);
	r1= Math.sqrt(g);
	r2= r1*Math.cos(rad(theta));
	ar= (30*30)-(h*h);
	arm= Math.sqrt(ar);
	r22= (arm+r1)*Math.cos(rad(theta));
	r3= 10*Math.cos(rad(theta));
	o.xcoord=0;
	o.ycoord=0;
	z.xcoord=10*Math.cos(rad(theta));
	z.ycoord=10*Math.sin(rad(theta));
	y.xcoord=-10*Math.cos(rad(theta));
	y.ycoord=-10*Math.sin(rad(theta));
	c.xcoord=0;
	c.ycoord=0;
	c1.xcoord=8*Math.cos(rad(theta));
	c1.ycoord=0;
	c2.xcoord=-8*Math.cos(rad(theta));
	c2.ycoord=0;
	d.xcoord=0;
	d.ycoord=-2*h;
	e.xcoord=r2;
	e.ycoord=-h;
	f.xcoord=-r2;
	f.ycoord=-h;
	e1.xcoord=r22;
	e1.ycoord=0;
	f1.xcoord=-r22;
	f1.ycoord=0;
	ii.xcoord=r3;
	ii.ycoord=-2*h;
	kk.xcoord=-r3;
	kk.ycoord=-2*h;
	l.xcoord=0;
	l.ycoord=-2*h-20;
	v.xcoord=r3
	v.ycoord=-2*h-20;
	va.xcoord=-r3;
	va.ycoord=-2*h-20;
	a.xcoord=(arm+r1)*Math.cos(rad(theta));
	a.ycoord=(arm+r1)*Math.sin(rad(theta));
	b.xcoord=-(arm+r1)*Math.cos(rad(theta));
	b.ycoord=-(arm+r1)*Math.sin(rad(theta));
	
	
	document.getElementById("hval").value = (h*10).toFixed(3);//To update the height field as per the updated n value
	draw();//This function draws the contents on the canvas
}

function draw()
	{
		ctx.clearRect(0,0,595,550);
		ctx.font = "12pt Verdana";
		ctx.fillText("Top View",50,80);
		ctx.fillText("Front View",50,280);
		
		//pointtrans() function defined in proell.js file to upadte the each canvas points with the origin points
		pointtrans(o,trans);
	 	pointtrans(b,trans);
	  	pointtrans(a,trans);
	  	pointtrans(z,trans);
	  	pointtrans(y,trans);
		pointtrans(c,transa);
		pointtrans(c1,transa);
		pointtrans(c2,transa);
		pointtrans(d,transa);
		pointtrans(e,transa);
		pointtrans(e1,transa);
		pointtrans(f1,transa);
		pointtrans(f,transa);
		pointtrans(ii,transa);
		pointtrans(kk,transa);
		pointtrans(l,transa);
		pointtrans(v,transa);
		pointtrans(va,transa);
		pointtrans(ga,transaa);
		pointtrans(ga1,transaa);
		  
		//Plotting the co-ordinates 
	  	ctx.beginPath();
		ctx.lineWidth=1;
		ctx.strokeStyle= "#666666"; 
		ctx.moveTo(150,o.xcoord);
		ctx.lineTo(150,-400);
		ctx.lineTo(150,500);
		ctx.moveTo(150,250);
		ctx.lineTo(50,250);
		ctx.lineTo(250,250);
		ctx.stroke();
		ctx.closePath();
		
		//Plotting all the points and connections	
		//Pivot and centre 
		
		//pointjoin() function defined in proell.js file to join the points in canvas to form a line
		pointjoin(o,a,ctx,"#0885d8",5);
	  	pointjoin(o,b,ctx,"#0885d8",5);
	  	pointjoin(o,z,ctx,"#0885d8",5);
	  	pointjoin(o,y,ctx,"#0885d8",5);
		//pointdisp() function defined in proell.js file to display a point
	  	pointdisp(b,ctx,10,'#600217','#600217');
	  	pointdisp(a,ctx,10,'#600217','#600217');
	  	pointjoin(z,y,ctx,"#b47dd8",20);
	  	pointjoin(c,c1,ctx,"#b47dd8",15);
	  	pointjoin(c,c2,ctx,"#b47dd8",15);
	  	pointjoin(c1,e,ctx,"#0885d8",5);
	  	pointjoin(c2,f,ctx,"#0885d8",5);
	  	pointjoin(e,e1,ctx,10,'#CCCC00',5);
	  	pointjoin(f,f1,ctx,10,'#CCCC00',5);
	  	pointdisp(f1,ctx,10,'#600217','#600217');
	  	pointdisp(e1,ctx,10,'#600217','#600217');
	  	pointjoin(e,ii,ctx,"#0885d8",5);
	  	pointjoin(f,kk,ctx,"#0885d8",5);
	  	pointjoin(ii,kk,ctx,"#CCCC00",20);
	  	pointjoin(d,l,ctx,"#015b0d",10);
	  	pointjoin(v,va,ctx,"#ad4d08",10);
		pointdisp(l,ctx,5,"#000000","#003366",'','','');
	}
//This function used for plotting graph
	function drawgraphh()
	{
		document.getElementById("graph").innerHTML = "";
		if(gr == 0)
		{
			document.getElementById("graph").style.visibility = "visible";
			document.getElementById("eqn").style.visibility = "visible";
			document.getElementById("myImg").style.visibility = "hidden";
			document.getElementById("fb").style.visibility = "hidden";
			gr = 1;
			for(plott=100;plott<=150;plott++)
			{
				omega1=(2*3.14*(plott))/600;
				h2=(m+m1)*9.81/(omega1*omega1*m*2)*10;//calculates h value
				datapoints1.push({x:h2,y:plott});
			}
	        drawgraph("graph", datapoints1, "height(mm)", "n(rpm)");//Used graph.ob.js and graph_use.ob.js files plot graph	
	    }
	    else if(gr == 1)
	    {
	    	document.getElementById("graph").style.visibility = "hidden";
	    	document.getElementById("eqn").style.visibility = "hidden";
	    	document.getElementById("myImg").style.visibility = "visible";
			document.getElementById("fb").style.visibility = "visible";
	    	gr = 0;
	    	datapoints1.length = 0;//clears the datapoints
	    }
	}
	function printcomment()
	{
	  document.getElementById('commentboxleft').style.width='570px';
	  document.getElementById('commentboxleft').innerHTML = "<center>s stands for shaft; change rpm to see the change in height </center>"; 
	  // ignore use of deprecated tag <center> . Code is executed only if printcomment function receives inappropriate commentloc value
	}
</script>
</body>
